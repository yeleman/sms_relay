<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Sms relay</title>
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/static/css/smsrelay.css" rel="stylesheet">

</head>
<body class="{{ page }}">

{% if messages %}
<div class="messages" style="float: right;">
{% for message in messages %}<p {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>{% endfor %}
</div>
{% endif %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/highcharts.js"></script>
<script src="/static/js/exporting.js"></script>
<script type="text/javascript">
$(document).ready(function (){
    {% block extra_js %}{% endblock %}
});
</script>
</body>
</html>
